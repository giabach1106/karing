</head>

<body>
    <!-- Navigation bar -->

            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item" target="nav-item">
                        <a class="nav-link" href="#" aria-current="page">Trang chu</a><span
                            class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item" target="nav-item">
                        <a class="nav-link" href="#">Tim benh nhan</a>
                    </li>
                    <li class="nav-item" target="nav-item">
                        <a class="nav-link" href="#">Lien he</a>
                    </li>
                    <li class="nav-item" target="nav-item">

                    </li>
                    <li class="nav-item" target="nav-item">

                        <a class="nav-link" href="#" id="login">Dang nhap</a>

                </ul>
            </div>
        </div>
    </nav>
    <!--Section-->
    <div class="row justify-content-center align-items-center g-2 mt-5" id="row_container">
        <div class="col-sm-4">
            <!-- filter -->
            <div class="container">
                <h4 class="text-center">Bộ lọc tìm kiếm</h4>
                <form>
                    <div class="mb-3 row">
                        <label for="inputName" class="col-4 col-form-label">Name</label>
                        <div class="col-8 pt-2">
                            <select id="patients" name="patients">
                                <option value="Giang Vo">Giảng Võ Hà Nội</option>
                                <option value="Nam Tu Liem">Nam Từ Liêm, Hà Nội</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="hourly_salary" class="form-label">Mức lương trả(giờ)</label>
                        <div class="col-sm-6">
                            <p4>Từ</p4>
                            <input type="text" class="form-control" name="hourly_salary" id="hourly_salary">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-sm-6">
                            <p4>Đến</p4>
                            <input type="text" class="form-control" name="hourly_salary" id="hourly_salary">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-sm-6">
                            <label for="from_age" class="form-label">Độ tuổi từ</label>
                            <input type="text" class="form-control" id="from_age">
                            <label for="to_age" class="form-label">Đến</label>
                            <input type="text" class="form-control" id="to_age">
                        </div>
                        <div class="col-sm-6">
                            <label for="from_required_age" class="form-label">Độ tuổi yêu cầu từ</label>
                            <input type="text" class="form-control" id="from_required_age">
                            <label for="to_required_age" class="form-label">Đến</label>
                            <input type="text" class="form-control" id="to_required_age">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-sm-6">
                            <label for="sex" class="form-label">Giới tính</label>
                        </div>
                        <div class="col-sm-6">
                            <select id="sex" name="sex">
                                <option value="Nam">Nam</option>
                                <option value="Nữ">Nữ</option>
                                <option value="Khác">Khác</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-sm-6">
                            <label for="sex" class="form-label">Giới tính yêu cầu</label>
                        </div>
                        <div class="col-sm-6">
                            <select id="sex" name="sex">
                                <option value="Nam">Nam</option>
                                <option value="Nữ">Nữ</option>
                                <option value="Khác">Khác</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- patients' information -->
        <div class="col-sm-8">

        </div>

    </div>

</body>
